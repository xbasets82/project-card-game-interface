    </div>

    <script type="module" src="/dist/blackJack.js"></script>
    <header>
      <div class="fRow jCenter aCenter">
        <img class="logoimg" src="/dist/svg/img/startGame.svg">
        <img class="logo" src="/dist/svg/img/bjTitle.svg" alt="Black Jack">
        <div class="abs border rounded inGameOptions fColumn">
          <img src="/dist/svg/img/deal.svg"
          alt="deal"
          tittle="deal"
          class="gameOption startImage"/>    
        </div>
      </div>
      
    </header>
    <main>
      <div class="fRow jCenter">
        <div class="fColumn">
          </div>
      </div>
      <div class="fColumn jCenter aCenter maxWidth">
        <div class="fRow jCenter aEnd crupierDiv">
          <img
            src="/dist/svg/img/crupierBJ.svg"
            alt="crupier"
            tittle="crupier"
            class="crupier "
          />
          <!-- <div class="fColumn jCenter gameOptions">
            <img src="/dist/svg/img/deal.svg"
                alt="deal"
                tittle="deal"
                class="gameOption startImage"
            />    
          </div> -->
        </div>
        <div id="CrupierCards" class="fColumn jStart aCenter">
          <div class="fRow">
          <div class="fColumn">
            <h2>Add players:</h2>
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th style="display: none"></th>
                  <th>Name</th>
                  <th>Color</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="addButtonCell">
                    <img
                      src="/dist/svg/img/plus.svg"
                      alt="add player"
                      class="tableIcon"
                      id="addIcon"
                    />
                  </td>
                  <td class="hidden"></td>
                  <td>
                    <input type="text" id="newPlayer" />
                  </td>
                  <td>
                    <input
                      type="color"
                      id="playerColor"
                      list="presetColors"
                      value="#FF0000"
                    />
                    <datalist id="presetColors">
                      <option>#FF0000</option>
                      <option>#00FF00</option>
                      <option>#0000FF</option>
                    </datalist>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
         
        </div>
        </div>
      </div>
      <div id="PlayersCards" class="fRow jSpaceAround">
        <canvas id="canvas"></canvas>
      </div>
    </main>
  </body>
</html>
