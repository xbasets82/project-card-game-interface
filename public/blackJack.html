<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <script type="module" src="/dist/blackJack.js"></script>
    <header>
      <div class="fRow jCenter">
        <h1>BLACK JACK</h1>
      </div>
    </header>
    <main>
      <div class="fRow jCenter"> 
        <div class="fColumn">
          <div class="fColumn">
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th style="display:none"></th>
                  <th>Name</th>
                  <th>Color</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="addButtonCell">
                    <img
                      src="/dist/svg/img/plus.svg"
                      alt="add player"
                      class="tableIcon"
                    />
                  </td>
                  <td style="display:none"></td>
                  <td>
                    <input type="text" id="newPlayer" />
                  </td>
                  <td>
                    <input type="color" id="playerColor" list="presetColors" value="#FF0000" />
                    <datalist id="presetColors">
                      <option>#FF0000</option>
                      <option>#00FF00</option>
                      <option>#0000FF</option>
                    </datalist>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
        <div class="fColumn jEnd">
          <img src="/dist/svg/img/black-jack.svg" alt = "start" title="start" class="startImage"/>
        </div>
      </div>
      <div class="fColumn jCenter maxWidth">
        <h2>Crupier</h2>
        <div id="CrupierCards" class="fRow jCenter aCenter"></div>
        <div class="totalCrupier"></div>
      </div>
      <div id="PlayersCards" class="fRow jSpaceAround"></div>
    </main>
  </body>
</html>
